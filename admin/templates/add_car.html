<!--Rendering admin/add_new_car/Audi-->
{% extends 'admin_base.html' %}

{% block content %}

<div class="container p-3">
<h3 class="">{{ car_make }}</h3><hr>
    <div class="row">
        <form class="col s12" action="{{ url_for('admin.reg_verification', car_make=car_make) }}" name="add_car_details" method="POST">
            <div class="row">
                <div class="input-field col s6">
          <i class="material-icons prefix">create_new_folder</i>
          <input id="icon_prefix" name="reg_num" type="text" class="validate" required>
          <label for="icon_prefix">Car registraion number</label>
          
                </div>
                <div class="input-field col s6">
          <i class="material-icons prefix">create_new_folder</i>
          <select name="car_model" required class="validate">
            <option value="" disabled selected>Select car model</option>
            {% for results in car_models %}
            <option value="{{ results.car_model }}">{{ results.car_model }}</option>
              {% endfor %}
            </select>
            <label>Materialize Select</label>
                </div>
            </div>
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Add car registration
            <i class="material-icons left">add</i>
            </button>
        
        </form>
    </div>
</div>




<div class="container">
<div class="row">
<div class="col flash-messge">

{% with errors = get_flashed_messages(category_filter=["error"]) %}
{% if errors %}
<div class="alert-message block-message error">
     {%- for msg in errors %}
    <p>{{ msg }}</p>
    {% endfor -%}

</div>
{% endif %}
{% endwith %}

</div>

</div>

</div>
<script>
//document.getElementById("car_model").setCustomValidity("No models aviliable, please go to manage car and add model");

</script>
{%endblock%}
