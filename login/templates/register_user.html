{% extends 'admin_base.html' %} 

{% block head %} Registeration-Page {% endblock %} 
{% block content %}

<div class="container">
<h1>Registration Page</h1>
<div class="row">
<div class="col-md-12">
    <form method="POST" action="">
    <div class="form-group col-md-12">
      <label for="Username">Username</label>
      <input type="text" class="form-control" id="name" name="username" aria-describedby="emailHelp" required/>
    </div>
    <div class="form-group col-md-12">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="user_pwd" required/>
    </div>
     <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="user_email" required/>
    </div>
      <div class="form-group col-md-12">
      <label for="user_role">User Role</label>
     <select class="custom-select" id="user_role" name="user_role" required>
           <option value="admin">Admin</option>
           <option value="admin_asst">Admin Assistant</option>
    </select>
    </div>
      
      <button type="submit" class="form-group btn btn-dark btn-block">Make User</button>
    </form><br>
     {% with messages = get_flashed_messages() %} 
        {% if messages %}    
           {% for message in messages %}
            <p>{{ message  }}</p>
            {% endfor %}
        
        {% endif %} 
        {% endwith %}
</div>
</div>   
</div>


{% endblock %}
