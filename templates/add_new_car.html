{% extends 'base.html' %} 
{% block content %}
<!--Car Basic information-->
<div class="container">
<h3>Basic car informaiton</h3>
<form>
  <div class="row mt-2">
    <div class="col-sm-4">
       <label for="car-make">Car Make</label>
      <select class="custom-select" id="car_make" required>
        <option selected disabled value="">Car make</option>
        {% for makers in car_makers %}
        <option>{{ makers.car_make }}</option>
        {%  endfor %}
      </select>
    </div>
    <div class="col-sm-4">
    <label for="car-model">Car model</label>
      <input type="text" class="form-control" placeholder="car-model">
    </div>
      <div class="col-sm-4">
      <label for="validationCustom04">Car Registration number</label>
      <input type="text" class="form-control" placeholder="registration no">
    </div>
  </div>
  <div class="row mt-2">
  <div class="col-sm-4">
    <label for="car-model">Body type</label>
      <input type="text" class="form-control" placeholder="5 door hatchback">
  </div>
  <div class="col-sm-4">
    <label for="car-model">Exterior colour</label>
      <input type="text" class="form-control" placeholder="black">
  </div>
  <div class="col-sm-4">
    <label for="car-model">Gear box</label>
      <input type="text" class="form-control" placeholder="automatic, 7 speed">
  </div>
  </div>
  <div class="row mt-2">
  <div class="col-sm-4">
  <label for="car-model">Fuel type</label>
       <select class="custom-select" id="fuel_type" required>
        <option selected disabled value="">Fuel type</option>
        <option>Petrol</option>
        <option>Deisel</option>
       <option>Gas</option>
        <option>Electric</option>
        <option>Hybird</option>
      </select>
   
  </div>
  <div class="col-sm-4">
    <label for="car-model">ULEZ compliant</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1"></label>
</div>
  </div>
  <div class="col-sm-4">
     <label for="car-model">Warranty expires</label><br>
      <input type="date" id="expiry_date" name="expiry_date">
  </div>
  </div>
  <div class="row mt-2">
  <div class="col-sm-4">
  <label for="car-model">Registration year</label>
      <input type="text" class="form-control" placeholder="2016">
   
  </div>
  <div class="col-sm-4">
    <label for="car-model">Mileage</label>
      <input type="text" class="form-control" placeholder="3576">
  </div>
  <div class="col-sm-4">
     <label for="car-model">Transmission</label><br>
        <select class="custom-select" id="transmisson" required>
        <option selected disabled value="">Transmission</option>
        <option>manual</option>
        <option>automatic</option>
       
      </select>
  </div>
  </div>
  <div class="row mt-2">
  <div class="col-sm-4">
  <label for="car-model">Seats</label>
      <input type="text" class="form-control" placeholder="5 seats">
   
  </div>
  <div class="col-sm-4">
    <label for="car-model">Engine</label>
      <input type="text" class="form-control" placeholder="1L">
  </div>
  <div class="col-sm-4">
     <label for="car-model">Drive Type</label><br>
       <input type="text" class="form-control" placeholder="Front wheel drive">
  </div>
  </div>
  <h3>Interior informaiton</h3>
  <div class="row">
  <div class="col-sm-3">
    <label for="car-model">Bluetooth</label>
       <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="bluetooth">
            <label class="custom-control-label" for="bluetooth"></label>
        </div>
  </div>
  <div class="col-sm-3">
  <label for="car-model">Climat Control</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="climate_control">
  <label class="custom-control-label" for="climate_control"></label>
  </div>
  </div>
   <div class="col-sm-3">
  <label for="car-model">Cruise control</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="cruise_control">
  <label class="custom-control-label" for="cruise_control"></label>
  </div>
  </div>
  <div class="col-sm-3">
  <label for="car-model">DAB</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="dab">
  <label class="custom-control-label" for="dab"></label>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col-sm-3">
    <label for="car-model">ISOFIX fittings</label>
       <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="isofix">
            <label class="custom-control-label" for="isofix"></label>
        </div>
  </div>
  <div class="col-sm-3">
  <label for="car-model">Rear Parking Sensors</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="rear_parking_sensors">
  <label class="custom-control-label" for="climate_control"></label>
  </div>
  </div>
   <div class="col-sm-3">
  <label for="car-model">Start/Stop techonolgy</label>
       <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="start_stop_technology">
  <label class="custom-control-label" for="start_stop_technology"></label>
  </div>
  </div>
  <div class="col-sm-3">
  <label for="car-model">Seats</label><br>
       <div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline1">Leather</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline2">Cloth</label>
</div>
  </div>
  </div>
</form>
</div>

{%endblock%}
